<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
    <ion-col col-6> <p class="notifiyp">البحث عن بضاعة</p> </ion-col>
   <ion-col col-4 style="text-align: end">
     <div>
        <ion-icon name="mail" (click)="goChat()"></ion-icon>
        <ion-icon  style="transform: rotate(90deg)" name="options"></ion-icon>
     </div>
   </ion-col>
 </ion-row>

 <ion-row class="conrow">
   <ion-col col-6>{{category}}</ion-col>
   <ion-col col-6 style="text-align:end" (click)="presentCat()">
     <ion-icon name="arrow-dropdown-circle"></ion-icon>
   </ion-col>
 </ion-row>

  <ion-row class="conrow">
   <ion-col col-6>{{town}}</ion-col>
   <ion-col col-6 style="text-align:end" (click)="presentTown()">
     <ion-icon name="arrow-dropdown-circle"></ion-icon>
   </ion-col>
 </ion-row>

 <button ion-button clear class="done" (click)="search()">تم</button>


 
</ion-content>
