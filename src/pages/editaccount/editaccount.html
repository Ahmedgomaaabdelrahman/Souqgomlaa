<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
   <!-- <ion-col col-5><p class="notifiyp">البحث عن بضاعة</p></ion-col> -->
   <ion-col col-6 class="notifiyp">
        تعديل الصفحه الشخصية  
        <!-- <ion-icon  style="transform: rotate(90deg)"name="options"></ion-icon> -->
   </ion-col>
   <ion-col col-4>
      <ion-icon name="star" (click)="fav()"></ion-icon>
      <ion-icon name="mail" (click)="goChat()"></ion-icon>
   </ion-col>
 </ion-row>


 <form class="forma" #f="ngForm">
     
    <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input type="text" [(ngModel)]="name" id="name" name="name" value="{{name}}" placeholder="الاسم" required></ion-input>
    </ion-item>

    <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input type="email" [(ngModel)]="email" id="email" name="email" value="{{email}}" placeholder="البريد الالكترونى" required></ion-input>
    </ion-item>
    
       <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
           <ion-input [(ngModel)]="phone" name="phone" type="number" placeholder="رقم الهاتف" required ></ion-input>
    </ion-item>

     <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input type="text" [(ngModel)]="Commercial_Register" name="Commercial_Register" id="Commercial_Register" value="{{Commercial_Register}}" placeholder="السجل التجاري" required></ion-input>
    </ion-item>

       <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input type="password" [(ngModel)]="password" name="password" id="password" placeholder="كلمه المرور"  required>{{password}}</ion-input>
    </ion-item>

      <ion-item class="logitem">

          <ion-label>اختر المدينة</ion-label>
          <ion-select [(ngModel)]="location" name="location" id="location" interface="popover" [selectOptions]="selectOptions"  okText="اختر" cancelText="الغاء" required="true">
              <ion-option (ionSelect)="getSelected(town)"  *ngFor="let town of towns" value=`${{town}}` required>{{town}}</ion-option>
          </ion-select>
    </ion-item>
<div *ngIf="mode">
      <ion-item class="logitem" id="upload">
     <p>تحميل صوره شخصية</p>
     <div style="display: inline-block;margin-right: 27%;">
          <ion-icon class="gallery" (click)="useCam(0)" name="images"></ion-icon>
          <ion-icon class="gallery" (click)="useCam(1)" name="camera"></ion-icon>
        </div>
 </ion-item>
     <div class="topdiv" >
         <img src={{img}}>
     </div>
</div>
    <button [disabled]="!f.valid" ion-button  (click)="submit()" clear class="enter">تم</button>
</form>
</ion-content>
