<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-row class="toprow">
  <ion-col col-2>  
    <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
  </ion-col>
  <ion-col col-10 style="text-align: end">
    <div>
      <img src="assets/imgs/per.png" (click)="goPer()">
      <ion-icon name="mail" (click)="goChat()"></ion-icon>
      <ion-icon  style="transform: rotate(90deg)"name="options"></ion-icon>
    </div>
  </ion-col>
</ion-row>

<ion-row *ngFor="let good of goods" class="notrow">
  <ion-col col-2><img src="assets/imgs/com.png"></ion-col>  
  <ion-col col-7> {{good.ItemName}}</ion-col>
   <ion-col col-3><button ion-button block  class="btn" (click)="goUpdate(good)">تعديل</button></ion-col>
</ion-row>
