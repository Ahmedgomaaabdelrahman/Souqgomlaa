
<ion-header>
  
    <ion-navbar>
      <ion-title><myheader></myheader></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
   <ion-row class="toprow">
     <ion-col col-2>  
       <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
     </ion-col>
      <ion-col col-6> <p class="notifiyp"> الاهتمامات</p> </ion-col>
     <ion-col col-4 style="text-align: end">
       <div>
          <!-- <img class="per" src="assets/imgs/star.png"> -->
          <ion-icon name="mail" (click)="goChat()"></ion-icon>
          <ion-icon  style="transform: rotate(90deg)"name="options"></ion-icon>
       </div>
     </ion-col>
   </ion-row>
  
  
  
  

      <div>

          <ion-row  *ngFor="let item of all" class="itemrow">

              <ion-col col-2><img src="{{D}}/profileImages_thump/{{item.SellerId.image}}"></ion-col>
              <ion-col col-7 >
                  <p class="infop" > {{item.ItemName}}</p>
                  <p class="detp" (click)="goDetails(item)">التفاصيل</p>
              </ion-col>
              <ion-col col-3>
                  <p class="imgp">
                      <img src="assets/imgs/loc.png">{{item.Location}}</p>
              </ion-col>
          </ion-row></div>

  </ion-content>
