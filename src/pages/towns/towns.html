<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
    <ion-col col-6> <p class="notifiyp">اختر المدينة</p> </ion-col>
   <ion-col col-4 style="text-align: end">
     <div>
        <ion-icon name="mail" (click)="goChat()"></ion-icon>
        <ion-icon  style="transform: rotate(90deg)" name="options"></ion-icon>
     </div>
   </ion-col>
 </ion-row>

 <ion-row style="margin: 20px 0;">
    <ion-col *ngFor="let town of towns" col-6>
        <div (click)="select(town.Location)"  class="condiv">
         <p>{{town.Location}}</p>
        </div>
    </ion-col>

 </ion-row>


</ion-content>
