<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
   <!-- <ion-col col-5><p class="notifiyp">البحث عن بضاعة</p></ion-col> -->
   <ion-col col-10 >
    
    <div>
        <p class="notifiyp">اضافة بضاعه</p>
        <ion-icon  style="float:left;transform: rotate(90deg)"name="options"></ion-icon>
        <ion-icon name="mail" style="float:left"(click)="goChat()"></ion-icon>
        <img src="assets/imgs/per.png"style="float:left" (click)="goPer()">
    </div>
   </ion-col>
 </ion-row>


 <form class="forma">
     
    <ion-item class="logitem">
      <ion-input [(ngModel)]="itemName" id="name" name="name" type="text" placeholder="الاسم" ></ion-input>
    </ion-item>

    <ion-item class="logitem">
      <ion-input [(ngModel)]="quantity" id="quantity" name="quantity" type="text" placeholder="الكمية" ></ion-input>
    </ion-item>
    
    <ion-item class="logitem">
      <ion-input [(ngModel)]="origin" id="oregin" name="oregin" type="text" placeholder="بلد المنشأ" ></ion-input>
    </ion-item>

    <ion-item class="logitem">
      <ion-input [(ngModel)]="price" id="price" name="price" type="number" placeholder="السعر"></ion-input>
    </ion-item>

    <ion-item class="logitem">
      <ion-textarea clearInput=true [(ngModel)]="description" id="description" name="description" type="text" placeholder="الوصف"></ion-textarea>
    </ion-item> 
   <!--<button ion-button block class="addimage" >اضافه صور</button>-->
     <ion-item class="logitem">
     <ion-icon ion-button block  class="gallery" (click)="useCam(0)" name="images"></ion-icon>
     <ion-icon ion-button block class="gallery" (click)="useCam(1)" name="camera"></ion-icon>
     </ion-item>

     <ion-slides dir="rtl" pager>
      <ion-slide *ngFor="let imag of images;let i=index">
          <ion-icon  (click)="deletImgModal(i)" ios="ios-trash" md="md-trash"></ion-icon>

      <img class="proimg"  src="{{imag}}">

    </ion-slide>
  </ion-slides>

    <button (click)="submit()" ion-button clear class="enter">تم</button>
</form>
</ion-content>
