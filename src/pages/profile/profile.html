<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
    <ion-col col-6></ion-col>
   <ion-col col-4 style="text-align: end">
     <div>
        <ion-icon name="mail" (click)="goChat()"></ion-icon>
        <ion-icon  style="transform: rotate(90deg)" name="options"></ion-icon>
     </div>
   </ion-col>
</ion-row>

<div class="topdiv" >

  <p>{{name}}</p>

</div>

<div class="infodiv">
  <ion-row>
    <ion-col col-8>لبضاعة المعروضة للبيع :</ion-col>
    <ion-col col-4 style="text-align:center">{{validItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>البضاعة المعطلة :</ion-col>
    <ion-col col-4 style="text-align:center">{{holdedItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8> البضاعة المباعة :</ion-col>
    <ion-col col-4 style="text-align:center">{{soldItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>المكان :</ion-col>
    <ion-col col-4 style="text-align:center">
      <p>
        <img src="assets/imgs/loc.png">{{location}}
      </p>
    </ion-col>
  </ion-row>
</div>
</ion-content>
