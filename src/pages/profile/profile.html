<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-icon class="menuT" menuToggle name="menu" ></ion-icon>
        <img class="imgLogo" src="assets/imgs/icon.png">
        <!--<ion-icon class="imgMail" name="mail" (click)="goChat()"></ion-icon>-->
  
        <ion-buttons right (click)="mainPage()">
          <button ion-button  icon-only style="float: left;position: absolute;top: -45px;left: 0px;" >
            <ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon><br>
          </button>
        </ion-buttons>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


<div class="topdiv" >
  
  <img *ngIf="img !=='http://sooqaljomlah.com/profileImages/'" style="height: 130px;width: 150px;border-radius: 20px;margin-top: 60px;" src={{img}}>
  <img *ngIf="img ==='http://sooqaljomlah.com/profileImages/'" style="height: 130px;width: 150px;border-radius: 20px;margin-top: 60px;" src="assets/imgs/icon.png">

  <p>{{name}}</p>

    <!--<ion-icon name="star"></ion-icon>-->
    <!--<ion-icon name="star"></ion-icon>-->
    <!--<ion-icon name="star"></ion-icon>-->
    <!--<ion-icon name="star"></ion-icon>-->
    <!--<ion-icon name="star-outline"></ion-icon>-->
  <!--</div>-->
</div>

<div class="infodiv">
  <ion-row>
    <ion-col col-8>لبضاعة المعروضة للبيع :</ion-col>
    <ion-col col-4 style="text-align:center">{{validItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>البضاعة المعطلة :</ion-col>
    <ion-col col-4 style="text-align:center">{{holdedItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8> البضاعة المباعة :</ion-col>
    <ion-col col-4 style="text-align:center">{{soldItems}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>المكان :</ion-col>
    <ion-col col-4 style="text-align:center">
      <p>
        <img src="assets/imgs/loc.png">{{location}}
      </p>
    </ion-col>
  </ion-row>
</div>
</ion-content>
