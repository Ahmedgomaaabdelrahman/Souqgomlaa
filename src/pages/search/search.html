<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-icon class="menuT" menuToggle name="menu" ></ion-icon>
        <img class="imgLogo" src="assets/imgs/icon.png">
        <ion-icon class="imgMail" name="mail"  (click)="goChat()"></ion-icon>
  
        <ion-buttons clear right (click)="mainPage()">
          <button ion-button   icon-only style="float: left;position: absolute;top: -45px;left: 0px;" >
            <ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon><br>
          </button>
        </ion-buttons>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
<p class="notifiyp">البحث عن بضاعة</p> 
 </ion-row>

 <ion-row class="conrow">
   <ion-col col-6>{{category}}</ion-col>
   <ion-col col-6 style="text-align:end" (click)="presentCat()">
     <ion-icon name="arrow-dropdown-circle"></ion-icon>
   </ion-col>
 </ion-row>

  <ion-row class="conrow">
   <ion-col col-6>{{town}}</ion-col>
   <ion-col col-6 style="text-align:end" (click)="presentTown()">
     <ion-icon name="arrow-dropdown-circle"></ion-icon>
   </ion-col>
 </ion-row>

 <button ion-button clear class="done" (click)="search()">تم</button>


 
</ion-content>
