<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-row class="toprow">
   <ion-col col-2>  
     <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
   </ion-col>
   <!-- <ion-col col-5><p class="notifiyp">البحث عن بضاعة</p></ion-col> -->
   <ion-col col-10 >
    
     <div>
        <p class="notifiyp">تعديل بضاعه</p>
        <ion-icon  style="float:left;transform: rotate(90deg)" name="options"></ion-icon>
        <ion-icon name="mail" style="float:left" (click)="goChat()"></ion-icon>
        <img src="assets/imgs/per.png"style="float:left" (click)="goPer()">
     </div>
   </ion-col>
 </ion-row>


 <form class="forma" #f="ngForm">
     
    <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input type="text" [(ngModel)]="itemName" id="itemName" name="itemName"   value={{itemName}} placeholder="الاسم" ></ion-input>
    </ion-item>

    <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="quantity" name="quantity" id="quantity"  type="text" value={{quantity}} placeholder="الكمية" ></ion-input>
    </ion-item>
    
       <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="origin" name="origin" id="origin" type="text" value={{origin}} placeholder="بلد المنشأ" ></ion-input>
    </ion-item>

       <ion-item class="logitem">
      <!--<ion-label ></ion-label>-->
      <ion-input  [(ngModel)]="price" name="price" id="price" type="number"  placeholder="السعر" ></ion-input>
    </ion-item>



    <ion-item class="logitem">
      <ion-textarea  [(ngModel)]="description" name="description" id="description" type="text" value={{description}} placeholder="الوصف"></ion-textarea>
    </ion-item>
     <ion-item class="logitem">
         <ion-icon ion-button block  class="gallery" (click)="useCam(0)" name="images"></ion-icon>
         <ion-icon ion-button block class="gallery" (click)="useCam(1)" name="camera"></ion-icon>
     </ion-item>     <ion-slides dir="rtl" pager>
         <ion-slide *ngFor="let imag of images;let i=index" [attr.data-index]="i">
             <ion-icon  (click)="deletImgModal(i)" ios="ios-trash" md="md-trash"></ion-icon>

             <img class="proimg"  src="{{imag}}">

         </ion-slide>
     </ion-slides>
    <button ion-button clear (click)="submit()" class="enter">تم</button>
</form>
</ion-content>
