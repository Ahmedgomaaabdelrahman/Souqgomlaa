<ion-header>

  <ion-navbar>
    <ion-title><myheader></myheader></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-row class="toprow">
  <ion-col col-2>  
    <ion-icon class="menu" menuToggle name="menu" ></ion-icon>
  </ion-col>
  <ion-col col-10 style="text-align: end">
    <div>
      <img src="assets/imgs/per.png" (click)="goPer()">
      <ion-icon name="mail" (click)="goChat()"></ion-icon>
      <!-- <ion-icon  style="transform: rotate(90deg)"name="options"></ion-icon> -->
    </div>
  </ion-col>
</ion-row>


  <ion-list>

  <ion-item-sliding cancelable="false"  *ngFor="let good of goods;let i=index" #item >
    <ion-item cancelable="false">
<ion-row>
      <ion-col col-2><img class="itemimg" src={{thumps[i]}}></ion-col>
      <ion-col col-7 style="padding-top: 20px;"> {{good.ItemName}}</ion-col>
</ion-row>
      <!--<ion-col col-3><button ion-button block   (click)="goUpdate(good)">تعديل</button></ion-col>-->
    </ion-item>
    <ion-item-options cancelable="false" side="right" >
      <button ion-button color="danger" (click)="deleteItem(good.Id,i)" expandable="true" cancelable="false" >حذف</button>
    </ion-item-options>
    <ion-item-options cancelable="false" side="left">
      <button ion-button  expandable="true" (click)="goUpdate(good)" cancelable="false">تعديل</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
